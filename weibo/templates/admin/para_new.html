function add_field(){<!-- 添加按钮 -->

               var fl=prompt("请输入要添加的保留词","");
               var f2=prompt("请输入保留词的敏感级（如：1，1的等级最高）","");
               if(fl)
               {
                  $.ajax({   
                    type:"POST",  
                    url:"/sysadmin/add_new",
                    dataType: "json",
                    async:false,
                    data:{topic : fl,se_weight: f2},
                    success: function(data){
                      if(data == 'Right') {
                                alert("添加保留词成功！");
                                location.reload();
                              } 
                      else{
                        alert("保留词已存在！");
                      }
                    }              
                  })
               }
}
 

function drop_menu(){<!-- 选择下拉菜单 -->
    var lis = document.getElementById("drop");
    lis.style.display='block';
 }
 
 

function declear_all(){<!-- 全选 -->

      $(document).ready(function(){
           var divs=$("input[name='field_new']");
           for(var i = 0;i<divs.length;i++)
              divs[i].checked = true;
      });
      var lis = document.getElementById("drop");
      lis.style.display='none';

 }
 


function declear_re(){<!-- 反选 -->
        
        $("[name='field_new']").each(function(){
     
   
             if(this.checked)
             {
                 this.checked = false;
             }
             else
             {
                 this.checked = true;
             }
   
           });
        var lis = document.getElementById("drop");
        lis.style.display='none';

 }

                <script>
                var countperpage_args = 10;

                function getRankData(countperpage_args, limit_arg){
                    var total_page_number;
                    $.ajax({
                        url: "/sysadmin/rank/?page=1&countperpage=" + countperpage_args + "&limit=" + limit_arg,
                        dataType: 'json',   
                        type: "GET",
                        success: function (data) {
                        total_page_number = parseInt(data['pages']);
                        var html = "";
                        for(var i=0;i < data['news'].length;i += 1){
                            user = data['news'][i];
                            html += "<tr><td style='text-align:center'>" + user['id'] + "</td>";
                            html += "<td style='text-align:center'>" + user['wordsName'] + "</td>";
                            html += "<td style='text-align:center'>" + user['seWeight'] + "</td>";
                            html += "<td style='text-align:center'><input type='checkbox' name='field_new' style='font-size:12pt;'/></td></tr>";
                        }
                    $("#word_table").empty();
                    $("#word_table").append(html);
                    $('#page-selection').bootpag({
                        total: total_page_number,
                        maxVisible: 10
                    }).on("page", function(event, /* page number here */ num){
                    $("#word_table").empty();
                    $.ajax({
                        url: "/sysadmin/rank/?page=" + num + "&countperpage=" + countperpage_args + "&limit=" + limit_arg,
                        dataType: 'json',   
                        type: "GET",
                        success: function (data) {
                          var html = "";
                          for(var i=0;i < data['news'].length;i += 1){
                            user = data['news'][i];
                            //console.log(user['id'],user['wordsName'],user['seWeight']);
                            html += "<tr><td style='text-align:center'>" + user['id'] + "</td>";
                            html += "<td style='text-align:center'>" + user['wordsName'] + "</td>";
                            html += "<td style='text-align:center'>" + user['seWeight'] + "</td>";
                            html += "<td style='text-align:center'><input type='checkbox' name='field_new' style='font-size:12pt;'/></td></tr>";
                          }
                          $("#word_table").append(html);
                        }
                    });
                });
            }
          });
        }

          getRankData(countperpage_args, limit_arg);

                      function handleFileSelect(evt){
                        var files = evt;

                        for(var i=0,f;f=files[i];i++){
                          if(confirm("您确定要批量导入？\n注意：批量导入的文件一定是CSV文件！")){
                            var fl=prompt("是否含有敏感等级(1表示有，0表示没有)","");
                            var reader = new FileReader();
                            reader.onload = function (oFREvent) {
                              var a = oFREvent.target.result;
                              $.ajax({   
                                    type:"POST",  
                                    url:"/sysadmin/new_in",
                                    dataType: "json",
                                    async:false,
                                    data:{new_words : a,flag : fl},
                                    success: function(data){
                                        if( data =='Right'){
                                          alert("批量导入成功！");
                                        }
                                    }           
                                  });
                              location.reload();
                            };
                            
                            reader.readAsText(f,'GB2312');                                                        
                            
                          }
                          else{
                            alert("您已取消批量导入");
                          }
                        }

                      }
                      
                      var fileSelect = document.getElementById("fileSelect"),
                          fileElem = document.getElementById("files");

                      fileSelect.addEventListener("click", function (e) {
                        if (fileElem) {
                            fileElem.click();
                        }
                        e.preventDefault(); // prevent navigation to "#"
                        }, false);

                      $("#de_new").click(function() {
                          n = 0;
                          $("[name='field_new']").each(function(){
                              
                              if(this.checked)
                              {
                                  var fa = $(this).parent();
                                  var ne = $(fa).prev().prev().prev();                                
                                  var f_id = $(ne).html();
                                  $.ajax({   
                                    type:"POST",  
                                    url:"/sysadmin/new_de",
                                    dataType: "json",
                                    async:false,
                                    data:{f_id : f_id},
                                    success: function(data){
                                        if( data =='Right'){
                                          n = n+1;
                                        }
                                    }           
                                  });
                              }   
                          });
                          if(n > 0){
                            alert("删除成功！");
                          }
                          location.reload();
                          //document.getElementById("tab2").innerHTML=document.getElementById("tab2");
                    });
                      
                      

                    function exportTableToCSV(filename) {
                      var n = 0;
                      $("[name='field_new']").each(function(){
                          if(this.checked)
                          {
                              n = n + 1;
                          }
                      });
                      if(n > 0){
                        var ta = $("#new_table");
                        var $head = ta.find("thead");
                        var $r_head = $head.find("tr");

                        // Grab text from table into CSV formatted string
                        var tmpColDelim = String.fromCharCode(11); // vertical tab character
                        var tmpRowDelim = String.fromCharCode(0); // null character

                        
                        var colDelim = ",";
                        var rowDelim = "\r\n";

                        var c_head = $r_head.find("th");
                        var csv_head = '';
                        for(var count=0;count<c_head.length-1;count++){ 
                            if(count == (c_head.length-2)){
                                csv_head = csv_head + c_head[count].innerHTML + rowDelim;
                            }
                            else{
                                csv_head = csv_head + c_head[count].innerHTML + colDelim;
                            }
                
                        }

                        var csv = '';
                        $("[name='field_new']").each(function(){
                            if(this.checked)
                            {
                                var rows = $(this).parent().parent(); 
                                var cols = rows.find('td');                            
                                for(var count=0;count<cols.length-1;count++){ 
                                  if(count == (cols.length-2)){
                                    var col = $(cols[count]);
                                    csv = csv + col.text() + rowDelim;
                                  }
                                  else{
                                    var col = $(cols[count]);
                                    csv = csv + col.text() + colDelim;
                                  }
                
                                }
                            }
                        });

                        csv = csv_head + csv; 
                      }
                      else{
                          var ta = $("#new_table");
                          var $head = ta.find("thead");
                          var $body = ta.find("tbody");
                          var $r_head = $head.find("tr");
                          var $rows = $body.find("tr");
                        
                          var tmpColDelim = String.fromCharCode(11); // vertical tab character
                          var tmpRowDelim = String.fromCharCode(0); // null character

                        
                          var colDelim = ",";
                          var rowDelim = "\r\n";

                        // Grab text from table into CSV formatted string
                          var c_head = $r_head.find("th");
                          var csv_head = '';
                          for(var count=0;count<c_head.length-1;count++){ 
                              if(count == (c_head.length-2)){
                                  csv_head = csv_head + c_head[count].innerHTML + rowDelim;
                              }
                              else{
                                  csv_head = csv_head + c_head[count].innerHTML + colDelim;
                              }
                
                          } 

                          csv = $rows.map(function (i, row) {
                              var $row = $(row),
                              $cols = $row.find('td');

                              return $cols.map(function (j, col) {
                                  var $col = $(col);
                                  if($col.find('input').length == 1){
                                      var text = '';
                                  }
                                  else{
                                      var text = $col.text();
                                  }
                                  return text.replace('"', '""'); // escape double quotes
                              }).get().join(tmpColDelim);
                          }).get().join(tmpRowDelim).split(tmpRowDelim).join(rowDelim).split(tmpColDelim).join(colDelim);
                          csv = csv_head + csv;
                      }
                  // Data URI
                      
                      csvData = 'data:application/csv;charset=utf-8,' + encodeURIComponent(csv);
                  //console.log(csvData);
                  //console.log(this);

                      $(this).attr({
                          'download': filename,
                          'href': csvData,
                          'target': '_blank'
                        });
                    }

                    $("a[id='new_out']").on('click', function (event) {
                        exportTableToCSV.apply(this, ['New.csv']);
                        alert("保留词导出成功！");
                    });
                    

                </script>
