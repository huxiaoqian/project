<div>
  <table id="user_statuses_table" class="span9 table table-bordered">
    <thead>
      <tr><th style="width: 80%">微博文本</th><th style="width: 20%">发表时间</th></tr>
    </thead>
    <tbody>
    {% for status in statuses %}
      <tr>
	<td>{{ status[0] }}</td>
	<td>{{ status[1] }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
