function add_field(){<!-- 添加按钮 -->

    var fl=prompt("请输入要添加的话题","");
    var f2=prompt("请输入起始时间（如：2013-9-1）","");
    var f3=prompt("请输入结束时间（如：2020-12-31）","");
    if(fl)
    {
        if(!f2){
          f2 = '2013-9-1';
        }
        if(!f3){
          f3 = '2020-12-31';
        }
        $.ajax({   
          type:"POST",  
          url:"/sysadmin/history_new",
          dataType: "json",
          async:false,
          data:{topic : fl,start: f2,end: f3},
          success: function(data){
              if(data == 'Right') {
                  alert("添加历史话题成功！");
                  location.reload();
              } 
              else{
                  alert("历史话题已存在！");
              }
          }              
        })
    }
}
 

function drop_menu(){<!-- 选择下拉菜单 -->
    var lis = document.getElementById("drop");
    lis.style.display='block';
 }
 
 

function declear_all(){<!-- 全选 -->

      $(document).ready(function(){
           var divs=$("input[name='topic_new']");
           for(var i = 0;i<divs.length;i++)
              divs[i].checked = true;
      });
      var lis = document.getElementById("drop");
      lis.style.display='none';

 }
 


function declear_re(){<!-- 反选 -->
        
        $("[name='topic_new']").each(function(){
     
   
             if(this.checked)
             {
                 this.checked = false;
             }
             else
             {
                 this.checked = true;
             }
   
           });
        var lis = document.getElementById("drop");
        lis.style.display='none';

 }
  




</SCRIPT>

                <script>
                var countperpage_args = 10;
                var limit_arg = 1000000;

                function getRankData(countperpage_args, limit_arg){
                    var total_page_number;
                    $.ajax({
                        url: "/sysadmin/history_rank/?page=1&countperpage=" + countperpage_args + "&limit=" + limit_arg,
                        dataType: 'json',   
                        type: "GET",
                        success: function (data) {
                        total_page_number = parseInt(data['pages']);
                        var html = "";
                        for(var i=0;i < data['news'].length;i += 1){
                            user = data['news'][i];
                            html += "<tr><td style='text-align:center;display:none;'>" + user['id'] + "</td>";
                            html += "<td style='text-align:center'>" + user['topic'] + "</td>";
                            html += "<td style='text-align:center'>" + user['start'] + "</td>";
                            html += "<td style='text-align:center'>" + user['end'] + "</td>";
                            if(user['status']==0){
                              html += "<td style='text-align:center'>计算完成</td>";
                            }
                            if(user['status']==1){
                              html += "<td style='text-align:center'>计算中</td>";
                            }
                            if(user['status']==-1){
                              html += "<td style='text-align:center'>等待计算</td>";
                            }
                            html += "<td style='text-align:center'><input type='checkbox' name='topic_new' style='font-size:12pt;'/></td></tr>";
                        }
                    $("#word_table").empty();
                    $("#word_table").append(html);
                    $('#page-selection').bootpag({
                        total: total_page_number,
                        maxVisible: 10
                    }).on("page", function(event, /* page number here */ num){
                    $("#word_table").empty();
                    $.ajax({
                        url: "/sysadmin/history_rank/?page=" + num + "&countperpage=" + countperpage_args + "&limit=" + limit_arg,
                        dataType: 'json',   
                        type: "GET",
                        success: function (data) {
                          var html = "";
                          for(var i=0;i < data['news'].length;i += 1){
                            user = data['news'][i];
                            html += "<tr><td style='text-align:center;display:none;'>" + user['id'] + "</td>";
                            html += "<td style='text-align:center'>" + user['topic'] + "</td>";
                            html += "<td style='text-align:center'>" + user['start'] + "</td>";
                            html += "<td style='text-align:center'>" + user['end'] + "</td>";
                            if(user['status']==0){
                              html += "<td style='text-align:center'>计算完成</td>";
                            }
                            if(user['status']==1){
                              html += "<td style='text-align:center'>计算中</td>";
                            }
                            if(user['status']==-1){
                              html += "<td style='text-align:center'>等待计算</td>";
                            }
                            html += "<td style='text-align:center'><input type='checkbox' name='topic_new' style='font-size:12pt;'/></td></tr>";
                          }
                          $("#word_table").append(html);
                        }
                    });
                });
            }
          });
        }
        $(document).ready(function(){
          getRankData(countperpage_args, limit_arg);
        })

                      
        $("#de_new").click(function() {
            n = 0;
            $("[name='topic_new']").each(function(){
                              
                if(this.checked)
                {
                    var fa = $(this).parent();
                    var ne = $(fa).prev().prev().prev().prev().prev();
                    var f_id = $(ne).html();
                    $.ajax({   
                      type:"POST",  
                      url:"/sysadmin/history_de",
                      dataType: "json",
                      async:false,
                      data:{f_id : f_id},
                      success: function(data){
                          if( data =='Right'){
                              n = n+1;
                          }
                      }           
                    });
                }   
            });
            if(n > 0){
                alert("删除成功！");
            }
            location.reload();
                          //document.getElementById("tab2").innerHTML=document.getElementById("tab2");
