{% extends "master.html" %}
{% block title %}网民情绪监测和预警{% endblock %}

{% block content %}
    <div id="container">
    </div>
{% endblock %}
{% block script %}
  <script src="{{ url_for('static', filename='js/highstock.js') }}"></script>
  <script src="{{ url_for('static', filename='js/exporting.js') }}"></script>
  <script>
    $(function() {
        var seriesOptions = [],
            yAxisOptions = [],
            seriesCounter = 0,
            names = ['angry', 'disgusting', 'happy'],
            colors = Highcharts.getOptions().colors;

        $.each(names, function(i, name) {

            $.getJSON('/moodlens/data/' + name, function(data) {
                seriesOptions[i] = {
                    name: name,
                    data: data
                };

                // As we're loading the data asynchronously, we don't know what order it will arrive. So
                // we keep a counter and create the chart when all the data is loaded.
                seriesCounter++;

                if (seriesCounter == names.length) {
                    createChart();
                }
            });
        });



        // create the chart when all data is loaded
        function createChart() {

            $('#container').highcharts('StockChart', {
                chart: {
                },

                rangeSelector: {
                    selected: 4
                },

                yAxis: {
                    labels: {
                        formatter: function() {
                            return (this.value > 0 ? '+' : '') + this.value + '%';
                        }
                    },
                    plotLines: [{
                        value: 0,
                        width: 2,
                        color: 'silver'
                    }]
                },

                plotOptions: {
                    series: {
                        compare: 'value'
                    }
                },

                tooltip: {
                    pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.change}%)<br/>',
                    valueDecimals: 0
                },

                series: seriesOptions
            });
        }
    });
  </script>
{% endblock %}
