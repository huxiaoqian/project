{% extends "master.html" %}
{% block module_title %}网民画像{% endblock %}
{% block head_css %}
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <!-- <script src="{{ url_for('static', filename='js/jquery-1.8.3.min.js') }}"></script> -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}" type="text/javascript"></script>
{% endblock %}
{% block navbar %}
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a class="brand" href="/profile/search">网民画像</a>
      <div class="nav-collapse">
        <ul class="nav">
          <!--<li><a href="/">首页</a></li>-->
          {% block top_navbar_active %}
            <li><a href="/profile/person">单个网民画像</a></li>
            <li><a href="/profile/group">网民群体画像</a></li>
            <li class="active"><a href="/profile/search">网民特征搜索与分类展示</a></li>
          {% endblock top_navbar_active %}
        </ul>
        <form class="navbar-search pull-left" action="/profile/search/person">
            <input type="text" class="search-query" placeholder="按博主昵称搜索" name="nickname" id="nickname">
            <!--<input type="submit" class="btn">-->
        </form>
        <ul class="nav pull-right">
          <li><a href="#">帮助</a></li>
        </ul>

      </div><!--/.nav-collapse -->
    </div>
  </div>
</div>
{% endblock navbar %}
