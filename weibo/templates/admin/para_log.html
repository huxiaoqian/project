function check(){<!-- 添加按钮 -->
    var file = document.getElementById('file').value;
    var top = document.getElementById('top_n').value;

    $.ajax({   
        type:"POST",  
        url:"/sysadmin/check_log",
        dataType: "json",
        async:false,
        data:{file : file,top : top},
        success: function(data){
            if(data == 'Right'){
              alert('您所查询的日志为空！');
            } 
            else{
              var html = "";
              for(var i=data.length-1;i >= 0;i -= 1){
                            
                  html += "<tr><td style='text-align:center'>" + data[i] + "</td></tr>";
                            
              }
              $("#word_table").empty();
              $("#word_table").append(html);
            } 
        }              
    });
}
