<SCRIPT>


function add_field(){<!-- 添加按钮 -->

               var fl=prompt("请输入新的垃圾用户ID","");
               if(fl)
               {
                  $.ajax({   
                    type:"POST",  
                    url:"/sysadmin/add_black",
                    dataType: "json",
                    async:false,
                    data:{topic : fl},
                    success: function(data){
                      if(data=='Right') {
                                alert("添加垃圾用户成功！");
                                location.reload();
                              } 
                      else{
                        alert("您输入的ID有误，请重新输入！");
                      }
                    }              
                  });
               }
}
 

function drop_menu(){<!-- 选择下拉菜单 -->
    var lis = document.getElementById("drop_h");
    lis.style.display='block';
 }
 

function declear_all(){<!-- 全选 -->

      $(document).ready(function(){
           var divs=$("input[name='field_hei']");
           for(var i = 0;i<divs.length;i++)
              divs[i].checked = true;
           });
      var lis = document.getElementById("drop_h");
      lis.style.display='none';

 }
 
function declear_re(){<!-- 反选 -->
        
        $("[name='field_hei']").each(function(){
     
   
             if(this.checked)
             {
                 this.checked = false;
             }
             else
             {
                 this.checked = true;
             }
   
           });
        var lis = document.getElementById("drop_h");
        lis.style.display='none';

 }


</SCRIPT>

               <div class="bs-docs-example">
                  <table class="table table-bordered">

                <div id="page-selection" class="pagination pagination-centered"></div>
                <script src="/static/js/profile/jquery.bootpag.min.js"></script>
                <script>
                var countperpage_args = 10;
                var limit_arg = 1000000;

                function getRankData(countperpage_args, limit_arg){
                    var total_page_number;
                    $.ajax({
                        url: "/sysadmin/hei_rank/?page=1&countperpage=" + countperpage_args + "&limit=" + limit_arg,
                        dataType: 'json',   
                        type: "GET",
                        success: function (data) {
                        total_page_number = parseInt(data['pages']);
                        var html = "";
                        for(var i=0;i < data['news'].length;i += 1){
                            user = data['news'][i];
                            
                            html += "<tr><td style='text-align:center'>" + user['blackID'] + "</td>";
                            html += "<td style='text-align:center'>" + user['blackName'] + "</td>";
                            html += "<td style='text-align:center'><input type='checkbox' name='field_hei' style='font-size:12pt;'/></td></tr>";
                            
                        }
                    $("#word_table").empty();
                    $("#word_table").append(html);
                    $('#page-selection').bootpag({
                        total: total_page_number,
                        maxVisible: 10
                    }).on("page", function(event, /* page number here */ num){
                    $("#word_table").empty();
                    $.ajax({
                        url: "/sysadmin/hei_rank/?page=" + num + "&countperpage=" + countperpage_args + "&limit=" + limit_arg,
                        dataType: 'json',   
                        type: "GET",
                        success: function (data) {
                          var html = "";
                          for(var i=0;i < data['news'].length;i += 1){
                            user = data['news'][i];
                            //console.log(user['id'],user['wordsName'],user['seWeight']);
                            
                            html += "<tr><td style='text-align:center'>" + user['blackID'] + "</td>";
                            html += "<td style='text-align:center'>" + user['blackName'] + "</td>";
                            html += "<td style='text-align:center'><input type='checkbox' name='field_hei' style='font-size:12pt;'/></td></tr>";
                          }
                          $("#word_table").append(html);
                        }
                    });
                });
            }
          });
        }
        $(document).ready(function(){
          getRankData(countperpage_args, limit_arg);
        })
                      $("#de_black").click(function() {
                          n = 0;
                          $("[name='field_hei']").each(function(){
                              
                              if(this.checked)
                              {
                                  var fa = $(this).parent();
                                  var ne = $(fa).prev().prev();
                                  var f_id = $(ne).html();
                                  $.ajax({   
                                    type:"POST",  
                                    url:"/sysadmin/hei_de",
                                    dataType: "json",
                                    async:false,
                                    data:{f_id : f_id},
                                    success: function(data){
                                      if( data =='Right'){
                                          n = n + 1;
                                        }
                                    }           
                                  });
                              }   
                          });
                          if(n > 0){
                            alert("删除成功！");
                          }
                          location.reload();
                    });
