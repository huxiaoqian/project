<SCRIPT>


function add_field(){<!-- 添加按钮 -->

               var fl=prompt("请输入要添加的保留词","");
               if(fl)
               {
                  $.ajax({   
                    type:"POST",  
                    url:"/sysadmin/add_new",
                    dataType: "json",
                    async:false,
                    data:{topic : fl},
                    success: function(data){
                      if(data) {
                                alert("添加保留词成功！");
                                location.reload();
                              } 
                    }              
                  })
               }
}
 

function drop_menu(){<!-- 选择下拉菜单 -->
    var lis = document.getElementById("drop");
    lis.style.display='block';
 }
 
 

function declear_all(){<!-- 全选 -->

      $(document).ready(function(){
           var divs=$("input[name='field_new']");
           for(var i = 0;i<divs.length;i++)
              divs[i].checked = true;
      });
      var lis = document.getElementById("drop");
      lis.style.display='none';

 }
 


function declear_re(){<!-- 反选 -->
        
        $("[name='field_new']").each(function(){
     
   
             if(this.checked)
             {
                 this.checked = false;
             }
             else
             {
                 this.checked = true;
             }
   
           });
        var lis = document.getElementById("drop");
        lis.style.display='none';

 }
  




</SCRIPT>

               <div style="padding-top:10px;" id="new_table">
          
                {% for new in newwords %}          
                <input type="checkbox" name="field_new" style="padding: 10px;height:15px; width:50px; font-size:12pt;"/><span class="label" style="width:95px;font-size:15pt;padding-top:10px;padding-bottom:10px;" align="center">{{new.wordsName}}</span>
                {% endfor %}

                <script>
                      function handleFileSelect(evt){
                        var files = evt;

                        for(var i=0,f;f=files[i];i++){
                          if(confirm("您确信要批量导入？\n注意：批量导入的文件一定是CSV文件！")){
                            var reader = new FileReader();
                            reader.onload = function (oFREvent) {
                              var a = oFREvent.target.result;
                              $.ajax({   
                                    type:"POST",  
                                    url:"/sysadmin/new_in",
                                    dataType: "json",
                                    async:false,
                                    data:{new_words : a},
                                    success: function(data){
                                        if( data =='Right'){
                                          alert("批量导入成功！");
                                        }
                                    }           
                                  });
                              location.reload();
                            };
                            
                            reader.readAsText(f,'GB2312');                                                        
                            
                          }
                          else{
                            alert("您已取消批量导入");
                          }
                        }

                      }
                      
                      var fileSelect = document.getElementById("fileSelect"),
                          fileElem = document.getElementById("files");

                      fileSelect.addEventListener("click", function (e) {
                        if (fileElem) {
                            fileElem.click();
                        }
                        e.preventDefault(); // prevent navigation to "#"
                        }, false);

                      $("#de_new").click(function() {
                          $("[name='field_new']").each(function(){
                              
                              if(this.checked)
                              {
                                  var f_id = $(this).next().html();
                                  $.ajax({   
                                    type:"POST",  
                                    url:"/sysadmin/new_de",
                                    dataType: "json",
                                    async:false,
                                    data:{f_id : f_id},
                                    success: function(data){
                                        if( data =='Right'){
                                          alert("删除成功！");
                                        }
                                    }           
                                  });
                              }   
                          })
                          location.reload();
                          //document.getElementById("tab2").innerHTML=document.getElementById("tab2");
                    });
                      
                       $("[class='fileupload-preview']").click(function() {
                            if(confirm("您确信要批量导入？\n注意：批量导入的文件一定是CSV文件！"))
                            {//如果是true ，那么就把页面转向thcjp.cnblogs.com
                              var f_name = $(this).html();
                              console.log(f_name);
                              var new_words = [];
                              var cvsfilepath = f_name; 
                              var fso = new ActiveXObject("Scripting.FileSystemObject"); 
                              var MyTextFile = fso.OpenTextFile(cvsfilepath); 
                              var sline; 
                              var n = 0;
                              while (!MyTextFile.AtEndOfStream) {  
                                sline = MyTextFile.ReadLine(); 
                                new_words[n]=sline; 
                                n = n + 1;
                              } 

                              MyTextFile.Close();
                                  $.ajax({   
                                    type:"POST",  
                                    url:"/sysadmin/new_in",
                                    dataType: "json",
                                    async:false,
                                    data:{new_words : new_words},
                                    success: function(data){
                                        if( data =='Right'){
                                          alert("批量导入成功！");
                                        }
                                    }           
                                  });
                              location.reload();
                            }
                            else
                            {//否则说明下了，赫赫
                              alert("您已取消批量导入");
                            }


                       });

                    function exportTableToCSV(filename) {
                        var ta = $("#new_table");
                        var head = ta.find("span");
                        var rowDelim = "\r\n";

                        // Grab text from table into CSV formatted string
                        var csv = '';
                        for(var count=0;count<head.length;count++){ 
                                csv = csv + head[count].innerHTML + rowDelim;
                
                        }  
                  // Data URI
                        csvData = 'data:application/csv;charset=utf-8,' + encodeURIComponent(csv);
                  //console.log(csvData);
                  //console.log(this);

                        $(this).attr({
                            'download': filename,
                            'href': csvData,
                            'target': '_blank'
                        });
                    }

                    $("a[id='new_out']").on('click', function (event) {
                        exportTableToCSV.apply(this, ['New.csv']);
                        alert("新词导出成功！");
                    });
                    

                </script>
