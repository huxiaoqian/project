      <div class="tab-content" style="float:left;height:1000px;width:1050px;">


        <div class="tab-pane active" id="tab1" style="float:left;padding-left:30px;padding-top:50px;height:900px;width:1000px;">
        <p style="font-size:20pt;color:#FE642E;">博主权重指标管理</p>
        <div id="info" style="padding-left:50px;padding-top:20px;height:500px;width:900px;">
         {% for userw in userweights %}
         <div style="float:left;padding-left:20px;padding-top:30px;height:100px;width:300px;">
           <div style="padding-top:10px;">
               <span id="context{{userw.id}}" class="label label-info" style="width:100px;font-size:15pt;padding-top:15px;padding-bottom:15px;" align="center">{{userw.weightName}}</span>
               <span id="weight{{userw.id}}" class="label label-warning" style="width:100px;font-size:15pt;padding-top:15px;padding-bottom:15px;" align="center">{{userw.weight / 100.0}}</span>
          </div>
          <div id="manage" style="width:150px; height:70px;padding-left:150px;padding-top: 25px">       
              <button id="button{{userw.id}}" type="button" class="btn btn-success">编辑</button>      
           </div>
         </div>
         <script>
            $("#button{{userw.id}}").click(function () {
              var button_id=document.getElementById("context{{userw.id}}").innerHTML;
              var fl=prompt("请输入新的权重","");
               if(fl)
               {
                  $.ajax({   
                    type:"POST",  
                    url:"/sysadmin/change_weight",
                    dataType: "json",
                    async:false,
                    data:{topic : fl,we_name : button_id},
                    success: function(data){
                      if(data) {
                                alert("编辑"+button_id+"成功！");
                                location.reload();
                              } 
                    }              
                  })
               }
            });
         </script>
         {% endfor %}
        </div>
