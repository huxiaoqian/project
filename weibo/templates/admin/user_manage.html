<SCRIPT type="text/javascript">
function admit(){
  var old_pa=document.getElementById("old_pass").value;
  var new_pa=document.getElementById("new_pass").value;
  var ad_pa=document.getElementById("ad_pass").value;
  if (new_pa != ad_pa)
    {alert("输入的新密码不匹配!");} 
  else {
    $.ajax({   
              type:"POST",  
              url:"/sysadmin/change_pass",
              dataType: "json",
              async:false,
              data:{old_pa : old_pa,new_pa : new_pa},
              success: function(data){
 
                      if(data) {

                                alert("修改密码成功！");
                                window.location.href="/sysadmin/logout";
                              } 
                      else {
                                alert("原始密码错误!");
                            }
                    }
               
              })
  }
  
 }

function lookU(he){
 var lis = document.getElementById("Pass");
 lis.style.background='#D8D8D8';
 he.style.background='#58ACFA';
}
function lookP(he){
 var lis = document.getElementById("User");
 lis.style.background='#D8D8D8';
 he.style.background='#58ACFA';
}

<body>

<table width="100%" border="0" cellspacing="0" cellpadding="0">

              </li>
              <li class="" style=" float:left; padding-left:60px;width:100px;">
                <a href="/sysadmin/paraset/" align="center" style="padding-top:10px;padding-bottom:10px;font-size: 16pt; color:#FFFFFF; font_weight:bold;">参数设置</a>

    </td>

<div class="bs-docs-example">
    <div class="tabbable tabs-left" style="float:left;">
        <ul class="nav nav-tabs" style="padding-left:20px;padding-top:20px;float:left;">
          
          <li class="active" > <a  onClick="lookU(this)" id="User" href="#tab1" data-toggle="tab" align="center" style="font-size:16pt;color:#000000;padding-left:20px;padding-top:20px;background:#58ACFA;width:200px;" >基本信息</a></li>
          
          <li > <a  onClick="lookP(this)" id="Pass" href="#tab2" data-toggle="tab" align="center" style="font-size:16pt;color:#000000;padding-left:20px;padding-top:20px;background:#D8D8D8;width:200px;" >修改密码</a></li>

        </ul>
    </div>
      <div class="tab-content" style="float:left;">
        <div class="tab-pane active" id="tab1" style="float:left;padding-left:30px;padding-top:50px;height:500px;width:800px;">
            <p style="font-size:20pt;color:#FE642E;">用户基本信息</p>
            <div id="info" style="padding-left:60px;padding-top:30px;">
               {% for infor in information %}
               <div style="padding-left:60px;padding-top:30px;">
                <span class="label label-success" style="width:70px;font-size:15pt;padding-top:15px;padding-bottom:15px;" align="center">姓名</span>
                <span class="label" style="width:180px;font-size:15pt;padding-top:15px;padding-bottom:15px;" align="center">{{infor.managerName}}</span>
              </div>
               <div style="padding-left:60px;padding-top:30px;">
                <span class="label label-warning" style="width:70px;font-size:15pt;padding-top:15px;padding-bottom:15px;" align="center">性别</span>
                <span class="label" style="width:180px;font-size:15pt;padding-top:15px;padding-bottom:15px;" align="center">{{infor.managerGender}}</span>
              </div>
               <div style="padding-left:60px;padding-top:30px;">
                <span class="label label-important" style="width:70px;font-size:15pt;padding-top:15px;padding-bottom:15px;"align="center">年龄</span>
                <span class="label" style="width:180px;font-size:15pt;padding-top:15px;padding-bottom:15px;" align="center">{{infor.managerAge}}</span>
              </div>
               <div style="padding-left:60px;padding-top:30px;">
                <span class="label label-inverse" style="width:70px;font-size:15pt;padding-top:15px;padding-bottom:15px;" align="center">职位</span>
                <span class="label" style="width:180px;font-size:15pt;padding-top:15px;padding-bottom:15px;" align="center">{{infor.managerPosition}}</span>
              </div>
              {% endfor %}
           </div>
        </div>
        <div class="tab-pane" id="tab2" style="float:left;padding-left:30px;padding-top:50px;height:500px;width:800px;">
        <p style="font-size:20pt;color:#FE642E;">修改密码</p>
        <div class="span6" style="padding-left:60px;padding-top: 30px">
             <table width="100%" border="0" cellpadding="0" cellspacing="0">
             <tbody>
	     <tr>
		<td width="35%" height="50" style="font-size: 16pt" align="center">请输入原密码 </td>
		<td width="65%"  colspan="2" >
			<input type="password"  id="old_pass" class="logininput" name="password"    size="30"  datatype="Require" style="width: 180px; height:23px; border:1px solid #5397be;"  msg="请输入原密码"/>
		</td>
	     </tr>
	     <tr>
		<td height="50"  style="font-size: 16pt" align="center">请输入新密码 </td>
		<td  colspan="2" >
			<input type="password"   id="new_pass" class="logininput" name="password"    size="30"  datatype="Require" style="width: 180px; height:23px; border:1px solid #5397be;"  msg="请输入新密码"/>
		</td>
	     </tr>
             <tr>
		<td height="50"  style="font-size: 16pt" align="center">请确认新密码 </td>
		<td  colspan="2" >
			<input type="password"   id="ad_pass" class="logininput" name="password"    size="30"  datatype="Require" style="width: 180px; height:23px; border:1px solid #5397be;"  msg="请确认新密码"/>
		</td>
	     </tr>
             <tr>
                <td colspan="3" style="padding-left:300px;padding-top: 35px">
                    <input type="button" value="确定"  style="width: 90px; height: 30px; background:#0489B1; font-size: 20px;border:#0489B1"  onClick="admit()"/>
                </td>
             </tr>
             </tdoby>
             </table>
             </div>
        </div>
     </div>
</div>
