{% extends "graph/master.html" %}
{% block head %}
    <style type="text/css">
        /* sigma.js context : */
        .sigma-parent {
            position: relative;
            border-radius: 4px;
            -moz-border-radius: 4px;
            -webkit-border-radius: 4px;
            background: #222;
            height: 740px;
        }
        .sigma-expand {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
    </style>
{% endblock %}
{% block body %}
    <div class="row">
        <div class="span1">
            <h4>图谱</h4>
        </div>
        <div class="span2">
            <h5>转发数(包括但不限于下图)</h5><h5 id="reposts-count"></h5>
        </div>
        <div class="span1">
            <h5>|<h5><h5>|<h5>
        </div>
        <div class="span1">
            <h5>参与人数</h5><h5 id="repost-people-count"></h5>
        </div>
         <div class="span1">
            <h5>宽度</h5><h5 id="max-width"></h5>
        </div>
        <div class="span1">
            <h5>深度</h5><h5 id="max-depth"></h5>
        </div>
        <div class="span2">
            <h5>开始时间</h5><h5 id="spread-begin"></h5>
        </div>
        <div class="span2">
            <h5>截止时间</h5><h5 id="spread-end"></h5>
        </div>
    </div>
    {%- if page > 1 %}
        <a href="{{ url_for('graph.show_graph_index', mid=mid, page=page-1) }}">更多&rarr;</a>
    {%- endif %}
    <div class="sigma-parent">
        <div class="sigma-expand" id="sigma">
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/sigma.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/identify/sigma.parseGexf.js') }}" type="text/javascript"></script>

    <script>
        function graph_request_callback(data){
            var sigInst = sigma.init($('#sigma')[0]).drawingProperties({
                defaultLabelColor: '#fff'
            }).graphProperties({
                minNodeSize: 0.5,
                maxNodeSize: 5
            });

            sigInst.parseGexf(data);

            (function(){
                var popUp;

                function attributesToString(attr) {
                    return '<ul>' +
                        attr.map(function(o){
                            if (o.attr == "img_url") {
                                return '<img src="' + o.val +'" >'
                            }
                            if (o.attr == "weibo_url") {
                                return '<a href="' + o.val +'" target="_blank" >点击访问此微博</a>'
                            }
                            return '<li>' + o.attr + ' : ' + o.val + '</li>';
                        }).join('') +
                    '</ul>';
                }

                function showNodeInfo(event) {
                    popUp && popUp.remove();

                    var node;
                    sigInst.iterNodes(function(n){
                        node = n;
                    },[event.content[0]]);

                    popUp = $(
                        '<div class="node-info-popup"></div>'
                    ).append(
                        attributesToString( node['attr']['attributes'] )
                    ).attr(
                        'id',
                        'node-info'+sigInst.getID()
                    ).mouseleave(
                        hideNodeInfo
                    ).css({
                        'display': 'inline-block',
                        'border-radius': 3,
                        'padding': 5,
                        'background': '#fff',
                        'color': '#000',
                        'box-shadow': '0 0 4px #666',
                        'position': 'absolute',
                        'left': node.displayX,
                        'top': node.displayY+15
                   });

                   $('ul',popUp).css('margin','0 0 0 20px');
                   $('#sigma').append(popUp);
                }

                function hideNodeInfo(event) {
                    popUp && popUp.remove();
                    popUp = false;
                }

                sigInst.bind('overnodes',showNodeInfo).draw();
            })();
        }
        var init = function () {
            $.ajax({
                url: "/gexf/graph/{{mid}}/{{page}}",
                dataType: 'xml',
                type: "GET",
                success: function (data) {
                    // (requires "sigma.parseGexf.js" to be executed)
                    console.log(data);
                    graph_request_callback(data);
                },
                error: function(result) {
                    console.log(result);
                    //$("#loading_network_data").text("暂无结果!");
                    console.log("Status: " + result.status);
                    console.log("Status: " + result.textStatus);
                    console.log("Error: " + result.errorThrown); 
              }
            })
            /*
            $.ajax({
                url: "{{ url_for('graph.tree_stats_index', mid=mid, page=page) }}",
                success: function( data ) {
                    var stats = data["stats"];
                    $( "#reposts-count" ).html( stats['reposts_count'] );
                    $( "#repost-people-count" ).html( stats['repost_people_count'] );
                    $( "#max-width" ).html( stats['max_width'] );
                    $( "#max-depth" ).html( stats['max_depth'] );
                    $( "#spread-begin" ).html( stats['spread_begin'] );
                    $( "#spread-end" ).html( stats['spread_end'] );
                }
            });*/
        }
        /*
        if (document.addEventListener) {
            document.addEventListener('DOMContentLoaded', init, false);
        } else {
            $(document).ready() = init;
            //window.onload = init;
        }*/
        init();
    </script>
{% endblock %}
