{% extends "propagate/base.html" %}
{% block title %}话题列表{% endblock %}
{% block content %}

    <div class="container">
      <h3>领域及话题</h3>
	   <div class="well">
	      <div id="myTabContent" class="tab-content">
          <div class="tab-pane fade active in" id="area_1">
            {% for field in field_topics %}
            	<h4>{{ field.field_name }}</h4>
              <ul class="inline">
              {% for topic in field.topics %}
		            <li><a href="/propagate/showTopicResult/{{ topic }}/">{{ topic }}</a></li>
				      {% endfor %}
              </ul>
            {% endfor %}
          </div>
        </div>
      </div>
    </div> <!-- /container -->

{% endblock %}
